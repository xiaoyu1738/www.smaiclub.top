            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            position: relative;
        }

        /* Grid Pattern Overlay */
        .card-image::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:

        }

        .card-content {
            padding: 36px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-content h3 {
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-main);
            margin-bottom: 12px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .card-content p {
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .password-tag {
            display: inline-block;
            background: rgba(59, 130, 246, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--primary-color);
            margin-left: 8px;
            font-family: 'Inter', monospace;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;

            border: 1px solid rgba(255,255,255,0.1);
        }

        .download-btn:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        }

        .download-btn svg {

        }

        .file-info {

            margin-top: 24px;

        /* Coming Soon State */

        }

        .card-disabled:hover {
            border-color: var(--border-color);
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 640px) {

                font-size: 2.5rem;
            }

            }
        }
    </style>
</head>
