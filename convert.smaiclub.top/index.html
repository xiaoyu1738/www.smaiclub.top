<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NCM 转 FLAC 转换器</title>
    <script src="https://login.smaiclub.top/common-auth.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animated background mesh */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            z-index: -1;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 20px 40px; /* Top padding increased for global login widget */
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
            text-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 3rem;
            font-size: 1.1rem;
            max-width: 600px;
        }

        .app-workspace {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 60px;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .status-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .status-bar.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* GitHub Corner adjusted to not overlap with potential right-side elements, but login is left */
        .github-corner svg {
            fill: var(--text-main);
            color: #0f172a;
            position: absolute;
            top: 0;
            border: 0;
            right: 0;
            width: 80px;
            height: 80px;
            z-index: 10;
        }
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }
        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }
        @media (max-width: 500px) {
            .github-corner:hover .octo-arm { animation: none; }
            .github-corner .octo-arm { animation: octocat-wave 560ms ease-in-out; }
        }

        ncmc-list {
            display: block;
            width: 100%;
        }

        ncmc-audio {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 50;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.js"></script>
    <script src="./index.js" type="module"></script>
</head>
<body>

    <a href="https://github.com/xiaoyu1738/ncmc-covert-web" class="github-corner" aria-label="View source on Github">
        <svg viewBox="0 0 250 250" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="status-bar" id="statusMessage">准备就绪</div>

    <div class="container">
        <h1>NCM 转换器</h1>
        <p class="subtitle">解锁您的音乐。极速、本地、安全地将 NCM 格式转换为 FLAC。</p>

        <div class="app-workspace">
            <ncmc-list></ncmc-list>
        </div>
    </div>

    <ncmc-audio></ncmc-audio>

    <div class="footer">
        <p>Forked from <a href="https://github.com/magic-akari/ncmc-web" target="_blank">ncmc-web</a>. Enhanced for <a href="https://smaiclub.top">SMAI Club</a>.</p>
    </div>

    <script>
        const statusMessageDiv = document.getElementById('statusMessage');
        const ncmcListElement = document.querySelector('ncmc-list');

        function showStatus(msg) {
            statusMessageDiv.textContent = msg;
            statusMessageDiv.classList.add('show');
            setTimeout(() => {
                statusMessageDiv.classList.remove('show');
            }, 3000);
        }

        if (ncmcListElement) {
            ncmcListElement.addEventListener('updated', () => {
                const tracks = ncmcListElement.tracks;
                const successfulCount = tracks.filter(track => track.url && track.url.startsWith('blob:')).length;
                const errorCount = tracks.filter(track => track.error).length;
                const totalCount = tracks.length;
                const processedCount = successfulCount + errorCount;

                if (totalCount > 0 && processedCount === totalCount) {
                    showStatus(`完成：${successfulCount} 成功，${errorCount} 失败`);
                } else if (totalCount > 0) {
                    showStatus(`处理中... ${processedCount}/${totalCount}`);
                }
            });
        }
    </script>
</body>
</html>
