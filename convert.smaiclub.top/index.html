<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NCM 转 FLAC 转换器</title>
    <script src="https://login.smaiclub.top/common-auth.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-gradient: linear-gradient(135deg, #020617 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Abstract Background */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }
        .orb-1 { width: 600px; height: 600px; background: #4f46e5; top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 500px; height: 500px; background: #c026d3; bottom: -100px; right: -100px; animation-delay: -5s; }
        .orb-3 { width: 300px; height: 300px; background: #06b6d4; top: 40%; left: 40%; animation-delay: -10s; opacity: 0.2; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(30px, -50px); }
            66% { transform: translate(-20px, 20px); }
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 20px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 4rem;
            font-size: 1.2rem;
            max-width: 600px;
            font-weight: 300;
        }

        .app-workspace {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            min-height: 300px;
            transition: transform 0.3s ease;
        }

        .app-workspace:hover {
            transform: translateY(-2px);
            border-color: rgba(255,255,255,0.15);
        }

        /* Footer */
        .footer {
            padding: 30px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 60px;
        }

        .footer a {
            color: var(--text-main);
            text-decoration: none;
            border-bottom: 1px dashed var(--text-muted);
            transition: all 0.2s;
        }

        .footer a:hover {
            color: #fff;
            border-bottom-color: #fff;
        }

        /* Status Message */
        .status-bar {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            padding: 12px 24px;
            border-radius: 99px;
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            font-size: 0.95rem;
            font-weight: 500;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-bar.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .status-dot {
            width: 8px; height: 8px; background: #22c55e; border-radius: 50%;
            box-shadow: 0 0 10px #22c55e;
        }

        /* GitHub Corner */
        .github-corner svg {
            fill: #fff;
            color: #020617;
            position: absolute;
            top: 0;
            border: 0;
            right: 0;
            width: 80px;
            height: 80px;
            z-index: 10;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .github-corner:hover svg { opacity: 1; }

        /* Web Component Slots */
        ncmc-list {
            display: block;
            width: 100%;
        }

        ncmc-audio {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            z-index: 50;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            padding: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .container { padding-top: 60px; }
            .app-workspace { padding: 20px; }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.js"></script>
    <script src="./index.js" type="module"></script>
</head>
<body>
    <div class="bg-mesh">
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
        <div class="bg-orb orb-3"></div>
    </div>

    <a href="https://github.com/xiaoyu1738/ncmc-covert-web" class="github-corner" aria-label="View source on Github">
        <svg viewBox="0 0 250 250" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="status-bar" id="statusMessage">
        <div class="status-dot"></div>
        <span id="statusText">System Ready</span>
    </div>

    <div class="container">
        <h1>NCMC</h1>
        <p class="subtitle">Convert NCM to FLAC securely in your browser. <br>Local processing, zero data upload.</p>

        <div class="app-workspace">
            <ncmc-list></ncmc-list>
        </div>
    </div>

    <ncmc-audio></ncmc-audio>

    <div class="footer">
        <p>Forked from <a href="https://github.com/magic-akari/ncmc-web" target="_blank">ncmc-web</a>. Enhanced for <a href="https://smaiclub.top">SMAI Club</a>.</p>
    </div>

    <script>
        const statusMessageDiv = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const ncmcListElement = document.querySelector('ncmc-list');

        function showStatus(msg) {
            statusText.textContent = msg;
            statusMessageDiv.classList.add('show');
            setTimeout(() => {
                statusMessageDiv.classList.remove('show');
            }, 3000);
        }

        if (ncmcListElement) {
            ncmcListElement.addEventListener('updated', () => {
                const tracks = ncmcListElement.tracks;
                const successfulCount = tracks.filter(track => track.url && track.url.startsWith('blob:')).length;
                const errorCount = tracks.filter(track => track.error).length;
                const totalCount = tracks.length;
                const processedCount = successfulCount + errorCount;

                if (totalCount > 0 && processedCount === totalCount) {
                    showStatus(`Done: ${successfulCount} success, ${errorCount} error`);
                } else if (totalCount > 0) {
                    showStatus(`Processing... ${processedCount}/${totalCount}`);
                }
            });
        }
    </script>
</body>
</html>
